<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz UI Design</title>
    <style>
      @import url("https://fonts.googleapis.com");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 2rem;
        height: 100vh;
      }

      .quiz-card {
        background: #ffffff;
        width: 100%;
        max-width: 450px;
        padding: 2rem;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      }

      .question-tag {
        font-size: 0.85rem;
        color: #6366f1;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 0.5rem;
        display: block;
      }

      .question-text {
        font-size: 1.25rem;
        color: #1f2937;
        margin-bottom: 1.5rem;
        line-height: 1.4;
      }

      .options-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .option {
        padding: 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 500;
        color: #4b5563;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      /* .option:hover {
        border-color: #6366f1;
        
        background-color: #f5f3ff;
      } */

      /* Styling for the Correct Option */
      .option.correct {
        border-color: #10b981;
        background-color: #ecfdf5;
        color: #065f46;
      }

      .option.correct::after {
        content: "âœ“";
        background: #10b981;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
      }
      .container {
        display: flex;
        gap: 20px;
      }
      .primary-heading {
        font-size: 3rem;
        color: #6366f1;
      }
      .btn {
        font-size: inherit;
        padding: 1rem 2rem;
        background-color: #6366f1;
        color: #ffffff;
        border: none;
        border-radius: 0.75rem; /* Modern rounded corners */
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Smooth transition */
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
    </style>
  </head>
  <body>
    <h1 class="primary-heading">Quiz hack</h1>
    <div class="container">{%QUESTION_CARDS%}</div>
    <button class="btn" onclick="window.location.reload()">Reload</button>
  </body>
</html>
